<div>
  <form [formGroup]="questionForm" (ngSubmit)="submitQuestion()">
    <div class="mb-3">
      <label for="question" class="form-label">Question</label>
      <input formControlName="question" id="question" placeholder="Enter Question" aria-describedby="Question name" />
      <div *ngIf="questionForm.get('question')?.invalid && questionForm.get('question')?.touched">
        <small>Question is required</small>
      </div>
    </div>
    <div class="mb-3">
      <label for="answer" class="form-label">Answer</label>
      <textarea formControlName="answer" class="form-control" id="answer" aria-describedby="Question answer" rows="3"></textarea>
      <div *ngIf="questionForm.get('answer')?.invalid && questionForm.get('answer')?.touched">
        <small>Answer is required</small>
      </div>
    </div>
    <button class="btn btn-primary" type="submit"  [disabled]="questionForm.invalid">Save</button>
  </form>

  <hr>

  <div class="row mb-5">
    <div class="col-12">
      <h2>Question list</h2>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let question of questions">
          <!-- Tip: Answer should be hidden - this section should work similar to Q&A -->
          <h3>{{ question.question }}</h3>
          <p>{{ question.answer }}</p>
          <div class="d-flex flex-row">
            <button class="btn btn-secondary" (click)="editQuestion(question)">Edit</button>
            <button class="btn btn-secondary" (click)="deleteQuestion(question.id)">Delete</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
